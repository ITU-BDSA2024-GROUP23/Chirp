name: Prepare pipeline and set variables

on:
  workflow_call:
    outputs:
      deploy_env:
        description: Deployment environment (prod, stag or dev)
        value: ${{ jobs.prepare-pipeline-vars.outputs.deploy_env }}

      package_version:
        description: The version of the package
        value: ${{ jobs.prepare-pipeline-vars.outputs.package_version }}

jobs:
  prepare-pipeline-vars:
    runs-on: ubuntu-latest

    outputs:
      deploy_env: ${{ steps.pipeline-vars.outputs.DEPLOY_ENV }}
      package_version: ${{ steps.pipeline-vars.outputs.PACKAGE_VERSION }}

    permissions:
      contents: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Get deployment variables
        id: pipeline-vars
        env:
          DEPLOY_PLATFORM: ${{ vars.DEPLOY_PLATFORM }}
          BRANCH: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Checking deployment environment..."

          if [[ $BRANCH == "main" || $BRANCH == "master" ]]; then
            DEPLOY_ENV="prod"
          elif [[ $BRANCH == "staging" ]]; then
            DEPLOY_ENV="stag"
          else
            DEPLOY_ENV="dev"
          fi

          echo "DEPLOY_ENV=$DEPLOY_ENV"
          echo "DEPLOY_ENV=$DEPLOY_ENV" >> $GITHUB_OUTPUT


          echo "Checking package version..."

          if [[ $DEPLOY_ENV == "stag" ]]; then
            PACKAGE_VERSION_SUFFIX="-dev"
          else
            PACKAGE_VERSION_SUFFIX=""
          fi

          PACKAGE_VERSION="$(sed -n 's/.*<PackageVersion>\(.*\)<\/PackageVersion>.*/\1/p' src/Chirp.CLI/Chirp.CLI.csproj)"
          echo "PACKAGE_VERSION=$PACKAGE_VERSION$(echo $PACKAGE_VERSION_SUFFIX)"
          echo "PACKAGE_VERSION=$PACKAGE_VERSION$(echo $PACKAGE_VERSION_SUFFIX)" >> $GITHUB_OUTPUT

      - name: Write pipeline vars summary
        run: |
          echo "### Prepare pipeline:               
          <table>
            <tr>
              <td>ðŸŽ¯ Deployment environment</td>
              <td>${{ steps.pipeline-vars.outputs.DEPLOY_ENV }}</td>
            </tr>
            <tr>
              <td>ðŸ“¦ Package version</td>
              <td>${{ steps.pipeline-vars.outputs.PACKAGE_VERSION }}</td>
            </tr>
          </table>" >> $GITHUB_STEP_SUMMARY

  prepare-azure:
    if: |
      needs.prepare-pipeline-vars.outputs.deploy_env == 'prod' ||
      needs.prepare-pipeline-vars.outputs.deploy_env == 'stag'
    runs-on: ubuntu-latest

    needs: prepare-pipeline-vars

    environment: ${{ needs.prepare-pipeline-vars.outputs.deploy_env }}

    permissions:
      id-token: write

    steps:
      - name: Validate login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}

      - name: Azure CLI show account
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show
